<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Luvin - Personalized LEGO Frame Gifts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'luvin-pink': '#efa3b5',
              'luvin-cream': '#f4eee8',
              'luvin-light-gray': '#d8d8d8',
            },
            fontFamily: {
              heading: ['"Playfair Display"', 'serif'],
              body: ['"Montserrat"', 'sans-serif'],
              script: ['"Dancing Script"', 'cursive'],
            },
            boxShadow: {
              'top': '0 -4px 6px -1px rgb(0 0 0 / 0.1), 0 -2px 4px -2px rgb(0 0 0 / 0.1)',
            },
            animation: {
              marquee: 'marquee 40s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
            },
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f9f4ef;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .group:hover .animate-marquee {
        animation-play-state: paused;
      }
    </style>
